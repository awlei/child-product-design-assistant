# GitHub Actions工作流：自动构建Android APK
# 儿童产品设计助手 V8.0.0

name: Build Android APK

# 触发条件
on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # 设置超时时间为60分钟

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史记录

      # 设置Node.js环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 安装pnpm
      - name: Install pnpm
        id: pnpm-cache
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 启用pnpm缓存
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # 缓存Next.js构建
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            out
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      # 缓存Gradle依赖
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 安装项目依赖
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 构建Web应用
      - name: Build app
        run: pnpm run build

      # 设置Java环境
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'  # 启用Gradle缓存

      # 设置Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 构建Android APK
      - name: Build APK
        run: |
          echo "Cleaning Android directory..."
          rm -rf android
          echo "Adding Android platform..."
          npx cap add android
          echo "Syncing Android platform..."
          npx cap sync android
          echo "Setting Gradle permissions..."
          cd android
          chmod +x gradlew
          echo "Building APK..."
          ./gradlew assembleDebug --no-daemon

      # 上传APK文件
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: child-product-design-assistant-${{ github.sha }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30  # 保留30天

      # 创建发布（可选）
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/debug/app-debug.apk
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
