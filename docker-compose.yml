version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: child-product-design-assistant
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - HOSTNAME=0.0.0.0
      # 豆包相关配置
      - COZE_BUCKET_ENDPOINT_URL=${COZE_BUCKET_ENDPOINT_URL:-}
      - COZE_BUCKET_NAME=${COZE_BUCKET_NAME:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
