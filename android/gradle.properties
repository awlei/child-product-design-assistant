# Android Gradle优化配置

# 启用并行编译
org.gradle.parallel=true

# 配置JVM内存
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# 启用按需配置
org.gradle.configureondemand=true

# 启用缓存
org.gradle.caching=true

# 启用增量编译
org.gradle.daemon=true

# 启用R8优化模式（Android Gradle Plugin 3.4+）
android.enableR8=true
android.enableR8.fullMode=true

# 启用资源压缩
android.enableResourceOptimizations=true

# 禁用构建缓存（如果不需要）
# android.enableBuildCache=false

# 启用DEX优化
android.enableDexingArtifactTransform=true

# 配置NDK（如果需要）
# android.useDeprecatedNdk=false

# APK优化
android.useAndroidX=true
android.enableJetifier=true

# 启用新资源前缀（可选）
# android.nonTransitiveRClass=false

# 启用新的APK打包工具
android.enableApkSigner=true

# 启用增量脱糖
android.enableIncrementalDesugaring=true

# 优化构建时间
kotlin.code.style=official
kotlin.incremental=true
kotlin.caching.enabled=true

# 配置依赖解析
org.gradle.dependency.resolution=required

# 禁用自动下载（提高构建速度）
org.gradle.offline=false

# 配置构建扫描（可选）
# org.gradle.scan.tag=production

# 启用新的Native库打包
android.enableDefaultProfiling=false

# 配置包可见性
android.packageVisibility.enable=true
